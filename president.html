<body>
<h2>President guess by Barugu Manoj Kumar</h2>
<h2>Getting input</h2>

<form>
    <label for="form1_presidentname">Enter the secret president name</label>
    <input type ="password" id="form1_presidentname" name="form1_presidentname" min=10 max=50 step=2 value="George Washington" style="margin-left: 5px;"> <br>

    <label for="form1_guess">Guess the president</label>
    <input type ="text" id="form1_guess" name="form1_guess" autofocus style="margin-left: 55px;"> <br>

    <input type="button" onclick="checkGuess()" value="Check the guess" style="margin-left: 90px;">
</form>


<p id="result" style="margin-left: 60px;">This text will be replaced </p>

<div>
    <img src="images/african cuckoo 00.jpg" id="im" width="100" height="100" onclick="swapImage()">
    <script>
        var useImage=1;
        function swapImage(){
            switch(useImage){
                case 1:
                document.getElementById('im').src="images/african cuckoo.jpg";
                useImage=2;
                break;
                case 2:
                document.getElementById('im').src="images/black swift.jpg";
                useImage=3;
                break;
                case 3:
                document.getElementById('im').src="images/rain quail.jpg";
               useImage=1;
                break;
            }
        }
    </script>

</div>


<script> 

var correct=0;
var wrong=0;

function checkGuess(){
    console.log("Getting form values")
    s = document.getElementById("form1_presidentname").value
    g = document.getElementById("form1_guess").value
    
    
    out = document.getElementById("result")
    if(s==g){
        correct+=1;
        alert("You got it right")
        out.innerHTML = correct
    } else {
        wrong+=1;
       alert("Wrong President")
        out.innerHTML = wrong
    }
}

</script>
